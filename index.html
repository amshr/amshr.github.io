<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <title>Akhi</title>
    <script src="//use.typekit.net/qzc2ote.js"></script>
    <script>try{Typekit.load({async:true});}catch(e){}</script>
    <style>
    p {
    font-family: proxima-nova, sans-serif;color:white;
    font-weight: 900;
    text-decoration: none;
    text-align: center;
    padding-top: 420px;

    }
    a {
    font-family: proxima-nova, sans-serif;color:white;
    font-weight: 900;
    text-decoration: none;
    text-align: center;
    margin-left: -80px;

    }
    .centered {
      position: fixed;
      left: 50%;
      margin-left: -200px;
    }
    </style>

    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
      var dataReceiver = function(response) {
        console.log(response);
        var string = "";
        var oldstring = response.results[0].artworkUrl100;
        for (i = 0; i < oldstring.length; i++) { 
            if(i + 2 < oldstring.length && oldstring[i] == "1" && oldstring[i+1] == "0" && oldstring[i+2] == "0"){
                string += "4";
            } else {
                string += oldstring[i];
            }

        }

        response.results[0].artworkUrl100 = string;
        window.data = response.results[0];

      }
    </script>
	<script src="https://itunes.apple.com/search?term=Andrew+Bird+Fake+Palindromes&limit=1&callback=dataReceiver"></script>
  </head>

  <body ng-controller = "MainCtrl">
    <div>
      <img class = "centered" src = {{data.artworkUrl100}} />
      <p><a href = {{data.trackViewUrl}}>{{data.trackName.toUpperCase()}}</a> |
      {{data.artistName.toUpperCase()}}</p>

    </div>
  </body>

</html>
