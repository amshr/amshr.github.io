<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>Akhi</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
      var dataReceiver = function(response) {
        console.log(response);
        var string = "";
        var oldstring = response.results[0].artworkUrl100;
        for (i = 0; i < oldstring.length; i++) { 
            if(i + 2 < oldstring.length && oldstring[i] == "1" && oldstring[i+1] == "0" && oldstring[i+2] == "0"){
                string += "4";
            } else {
                string += oldstring[i];
            }

        }

        response.results[0].artworkUrl100 = string;
        window.data = response.results[0];

      }
    </script>
    <script src="https://itunes.apple.com/search?term=kanye+west+heartless&limit=1&callback=dataReceiver"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div>
      <img src = {{data.artworkUrl100}} />
      <p style="font-family: Proxima-Nova, Arial;color:white">{{data.trackName}} |
      {{data.artistName}}</p>

    </div>
  </body>

</html>
